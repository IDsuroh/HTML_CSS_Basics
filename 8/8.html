<!DOCTYPE html>
<html>
    <head>
        <title>Google clone</title>
        <link rel="stylesheet" href="style/google.css">
    </head>
    <body>
        <input class="bar" type="text" placeholder="Name">
        <input class="bar" type="text" placeholder="Email">
        <p class="para">
            Thanks for chatting with our
            customer support. Would you
            like to take our quick survey?
        </p>
        <button class="but">Yes</button>
        <button class="but">No</button>
        <br>
        <img class="GG" src="webp/google.webp">
        <input class="search" type="text" placeholder="Search Google or type a URL">
        <input class="fn" type="text" placeholder="First name">
        <input class="fn" type="text" placeholder="First name">
        <input class="email" type="text" placeholder="Email">
        <button class="Signup">Sign Up</button>

        <p class="uber">
            Request a ride now
        </p>
        <input class="enter" type="text" placeholder="Enter pickup location">
        <input class="enter" type="text" placeholder="Enter destination">
        <button class="Black">Request now</button>
        <button class="White">Schedule for later</button>
    </body>
</html>
