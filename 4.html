<style>
    .pagination {
        margin-right: 6px;
        margin-left: 6px;
    }

    .button {
        padding-top: 10px;
        padding-bottom: 10px;

        padding-right: 10px;
        margin: 8px;
        cursor: pointer;
    }

    .stretch-button {

        margin: 10px;

        transition: padding-top 1s, padding-bottom 1s, padding-left 1s, padding-right 1s;

        padding-bottom: 28px;
        padding-left: 36px;

    }

    .click   {

        font-weight: bold;
        margin: 10px;

        padding-bottom: 8px;

        padding-right: 16px;
