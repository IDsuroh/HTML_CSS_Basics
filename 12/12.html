<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
    </head>
    <body>

        <div style="
            display: flex;
            flex-direction: row;
        ">
            <div style="background-color: lightblue;
            width: 200px;">200px</div>
            <div style="background-color: lightpink;
            width: 75px;">75px</div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;
        ">
            <div style="
                background-color: lightblue;
                width: 75px;
            ">item1</div>
            <div style="
                background-color: lightpink;
                flex: 1;
            ">item2</div>
            <div style="
                background-color: lightblue;
                width: 75px;
            ">item3</div>
        </div>
        
        <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 30px;
        ">
            <div style="
                background-color: lightpink;
                width: 75px;
            ">item1</div>
            <div style="
                background-color: lightpink;
                width: 75px;
            ">item2</div>
            <div style="
                background-color: lightpink;
                width: 75px;
            ">item3</div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 30px;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            align-items: center;
            height: 70px;
        ">
            <div style="
                background-color: lightpink;
                width: 75px;
            ">item1</div>
            <div style="
                background-color: lightpink;
                width: 75px;
            ">item2</div>
        </div>
        
    </body>
</html>
